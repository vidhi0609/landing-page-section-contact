<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container contact-container">
        <h3 class="text-center mb-5" style="color: purple;">Contact Form</h3>
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="form-section">
                    <h4 class="my-3">Contact us</h4>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="mb-1">Full Name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="col">
                                <label class="mb-1">Email</label>
                                <input type="Email" class="form-control" placeholder="Email">
                            </div>
                            <div class="my-3">
                                <label class="mb-1">Subject</label>
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <label class="mb-1">Message</label>
                                <textarea name="" rows="4" class="form-control" placeholder="Message"></textarea>
                            </div>
                            <div>
                                <button>Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d128085.0626687147!2d10.473311151135453!3d59.893486783783665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416e61f267f039%3A0x7e92605fd3231e9a!2sOslo%2C%20Norway!5e0!3m2!1sen!2sin!4v1750418485733!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="row text-center mt-5 contact-info">
            <div class="col-md-3 info-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p><strong>Address:</strong> Karl Johans gate 1, 0154 Oslo, Norway</p>
            </div>
             <div class="col-md-3 info-icon">
               <i class="fa-solid fa-phone"></i>
                <p><strong>Phone:</strong> +47 912 34 567</p>
            </div>
             <div class="col-md-3 info-icon">
                <i class="fa-solid fa-paper-plane"></i>
                <p><strong>Email:</strong> ola.nordmann@example.no</p>
            </div>
             <div class="col-md-3 info-icon">
                <i class="fa-solid fa-earth-americas"></i>
                <p><strong>Website:</strong>class yoursite.com</p>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7c9c04ee5d.js" crossorigin="anonymous"></script>
  </body>
</body>
</html>
